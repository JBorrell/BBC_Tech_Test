<!doctype html>
<html lang="en" ng-app="BBCiPlayer">
  <head>
    <meta charset="utf-8">
    <title>iPlayer Programmes</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/iPlayerProgrammesController.js"></script>
    <script src="js/iPlayerSearchFactory.js"></script>
    <link rel="stylesheet" href="public/main.css">
  </head>
  <body ng-controller="iPlayerProgrammesController as iPlayerCtrl">
    <div id="title">
      <h1>BBC iPlayer<h1>
    </div>
    <div id="letters">
      <span ng-repeat="x in iPlayerCtrl.alphabet" >
        <button id="letter">{{x}}</button>
      </span>
    </div>
    <ul class="list-group">
      <li ng-repeat="prog in iPlayerCtrl.searchResult">
        title:{{prog.title}}<br><br>
      </li>
    </ul>
    <span id="pages" ng-repeat="x in iPlayerCtrl.pages">
      <button ng-click='iPlayerCtrl.doSearch(x)'>{{x}}</button>
    </span>
  </body>
  </html>
