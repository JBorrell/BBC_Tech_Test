<!doctype html>
<html lang="en" ng-app="BBCiPlayer">
  <head>
    <meta charset="utf-8">
    <title>iPlayer Programmes</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="public/main.css">
  </head>
  <body ng-controller="iPlayerProgrammesController as iPlayerCtrl">
    <div id="title">
      <h1>BBC iPlayer<h1>
    </div>
    <div id="letters">
      <table>
        <tr>
          <td>A</td><td>B</td><td>C</td>
          <td>D</td><td>E</td><td>F</td>
          <td>G</td><td>H</td><td>I</td>
          <td>J</td><td>K</td><td>L</td>
          <td>M</td><td>N</td><td>O</td>
          <td>P</td><td>Q</td><td>R</td>
          <td>S</td><td>T</td><td>U</td>
          <td>V</td><td>W</td><td>X</td>
          <td>Y</td><td>Z</td>
        </tr>
      </table>
    </div>
  </body>
  </html>
